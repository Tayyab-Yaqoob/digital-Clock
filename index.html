<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="date"></h1>
            <div class="box">
                <div class="Clock">
                    <div class="fr-clock">
                        <div class="hr">00</div>
                        <p>Hours</p>
                    </div>
                </div>
                <div class="Clock">
                    <div class="fr-clock">
                        <div class="min">00</div>
                        <p>Minutes</p>
                    </div>
                </div>
                <div class="Clock">
                    <div class="fr-clock">
                        <div class="sec">00</div>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>    
    </div>

    <script src="index.js"></script>
</body>
</html>
